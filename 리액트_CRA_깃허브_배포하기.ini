💛깃 허브에 배포하기
  ///// 1. 깃설정
    git init
  ///// 2. 깃환경설정
    git config user.name "ljh90"
    git config user.email "jeonghl90@gmail.com"
  ///// 3. 깃 리모트(원격) 추가 주소 연결
    git remote add origin https://github.com/ljh90/starBucks_CRA_React.git
  /// 4. 깃 스테이징 하기
    git add .
  /// 5. 깃 커밋(업로드 전에 파일 모두 점검)
    git commit -m "starBucks creat-react-app web push"
  /// 6. 깃 푸쉬(고속으로 업로드)
    git push origin master

