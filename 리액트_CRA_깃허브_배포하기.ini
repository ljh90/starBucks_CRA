VSCord에 열려는 파일 열기
VSCord에서 ctrl + ` 누르고 터미널 열어서 gitbash 시작하기
npm start 입력

만약 실행이 안 될 경우
	npm install 이후 다시 npm start 입력

VSCord gitbash React 서버 종료
	ctrl + c

                      gitbash에서 실행할때는
                      cd C:/Users/jeong/Desktop/웹디_이정훈/학습산출물/2022_02/02_28/수업01_리액트_CRA_깃허브_push_배포하기
                      그 다음에 npm start


점검에서 문제 없이 켜지면 빌드하기
	npm run build
ls -la 해서 build파일 있나 확인

build파일 있으면 cd build 입력해서 build파일로 경로 이동

                                          경로 이동 했으면   
                                            npm install -g serve
                                            serve -s build
                                          이거 뜨면 됐다

https://cra.link/deployment
